<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Soal Pilihan Ganda</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        #question-container {
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        #result {
            font-weight: bold;
            margin-top: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Quiz Soal Pilihan Ganda</h1>
        <div id="question-container">
            <p id="question-text"></p>
            <form id="answer-form">
                <label>
                    <input type="radio" name="answer" value="A">
                    <span id="choiceA"></span>
                </label><br>
                <label>
                    <input type="radio" name="answer" value="B">
                    <span id="choiceB"></span>
                </label><br>
                <label>
                    <input type="radio" name="answer" value="C">
                    <span id="choiceC"></span>
                </label><br>
                <label>
                    <input type="radio" name="answer" value="D">
                    <span id="choiceD"></span>
                </label><br>
                <br>
                <button type="submit">Submit</button>
            </form>
            <p id="result"></p>
        </div>
    </div>

    <script src="soaljs.js"></script>
</body>
</html>
